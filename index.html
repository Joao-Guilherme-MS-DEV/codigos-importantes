<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Códigos Importantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Códigos Importantes</h1>

    <!-- IMAGEM: -->
    <img src="caminho do arquivo (usando ctrl+espaço) ou link da imagem" alt="descrição da imagem caso ela não carregue" title="descrição ao passar o cursor do mouse por cima da imagem">
    <!-- Obs.: Deve-se ter a pasta src na pasta raíz do projeto e a pasta images dentro da pasta src (com as imagens baixadas dentro) -->

    <!-- TABELA -->
    table>tr(linha)>td(texto/cada td é uma coluna) th(texto de cabeçalho)
    Exemplo: table>tr*5>td*2
    <table>
        <tr>
            <th class="titulo" colspan="2">Título Principal</th>
        </tr>

        <tr>
            <th>Subtítulo 1</th>
            <th>Subtítulo 2</th>
        </tr>

        <tr>
            <td>Texto</td>
            <td>Texto</td>
        </tr>

        <tr>
            <td>Texto</td>
            <td>Texto</td>
        </tr>

        <tr>
            <td>Texto</td>
            <td>Texto</td>
        </tr>
    </table>
    <!-- Obs.: Estilização de tabela no arquivo css>>> -->

    
    
</body>
</html>
